<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Resource Not Found | SWIFT</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Google+Sans+Code:ital,wght@0,300..800;1,300..800&family=Google+Sans:ital,opsz,wght@0,17..18,400..700;1,17..18,400..700&display=swap');

        :root {
            --bg: #0a0a0a;
            --surface: #141414;
            --border: #262626;
            --text-primary: #e5e5e5;
            --text-secondary: #a3a3a3;
            --accent: #f97316; 
            --font-main: 'Google Sans', 'Inter', -apple-system, sans-serif;
            --font-code: 'Google Sans Code', monospace;
            --radius: 4px;
        }

        body {
            font-family: var(--font-main);
            background-color: var(--bg);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }

        header {
            background: linear-gradient(to bottom, rgba(10, 10, 10, 1) 0%, rgba(10, 10, 10, 0) 100%);
            padding: 1.5rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .brand {
            display: flex;
            align-items: center;
            font-weight: 700;
            font-size: 1.125rem;
            letter-spacing: -0.02em;
        }

        .brand img {
            height: 45px;
            margin-right: 12px;
        }

        .container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .error-card {
            background: var(--surface);
            padding: 3rem;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .error-code {
            font-family: var(--font-code);
            font-size: 5rem;
            font-weight: 700;
            color: var(--accent);
            margin: 0 0 1rem 0;
            line-height: 1;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            font-weight: 600;
            letter-spacing: -0.01em;
        }

        p {
            color: var(--text-secondary);
            margin-bottom: 2.5rem;
            line-height: 1.6;
            font-size: 0.95rem;
        }

        .btn-primary {
            background-color: var(--accent);
            color: #ffffff;
            text-decoration: none;
            padding: 0.8rem 2rem;
            border-radius: var(--radius);
            font-weight: 600;
            font-size: 0.85rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: opacity 0.2s;
        }

        .btn-primary:hover {
            opacity: 0.9;
        }

        footer {
            padding: 2rem;
            border-top: 1px solid var(--border);
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.75rem;
            background: var(--surface);
        }

        .brand-footer img {
            height: 60px;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="brand">
            <img src="swift/dashboard/assets/swift.png" alt="SWIFT">
            <div class="flex flex-col">
                <span class="text-xs text-secondary" style="font-weight: 400; display: block; font-size: 0.75rem;">Security Intelligence Platform</span>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="error-card">
            <div class="error-code">404</div>
            <h1>Endpoint Disconnected</h1>
            <p>The requested resource [ <span id="current-path" style="font-family: var(--font-code); color: var(--text-primary);">...</span> ] could not be located within the framework intelligence matrix.</p>
            <a href="/swift2/swift/dashboard/" class="btn-primary">
                <i class="fas fa-home" style="margin-right: 8px;"></i> Return to Dashboard
            </a>
        </div>
    </div>

    <footer>
        <div class="brand-footer"><img src="swift/dashboard/assets/swift.png" alt="SWIFT"></div>
        <div>&copy; 2026 Smart Web Intelligence Framework & Tracker. All rights reserved.</div>
    </footer>

    <script>
        document.getElementById('current-path').textContent = window.location.pathname;
    </script>
</body>
</html>
